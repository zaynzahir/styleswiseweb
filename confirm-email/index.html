<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Email | StyleWise</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/config.js"></script>
  <style>
    body {
      background: #fff;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(102, 126, 234, 0.12);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #667eea;
    }
    .title {
      color: #667eea;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .message {
      color: #764ba2;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      white-space: pre-line;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #48bb78;
    }
    .error {
      color: #f56565;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 0.5rem;
      }
      .title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="confirm-container">
    <div class="loader" id="loader"></div>
    <div class="title" id="title"></div>
    <div class="message" id="message"></div>
  </div>
  <script>
    // Wait for config to load
    function onConfigReady(cb) {
      if (window.stylewiseConfig) cb();
      else setTimeout(() => onConfigReady(cb), 50);
    }

    onConfigReady(function() {
      const config = window.stylewiseConfig;
      const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);
      const container = document.getElementById('confirm-container');
      const loader = document.getElementById('loader');
      const title = document.getElementById('title');
      const message = document.getElementById('message');

      function setState(state, msgType) {
        loader.style.display = state === 'loading' ? 'block' : 'none';
        title.textContent = config.messages[msgType].title;
        message.textContent = config.messages[msgType].message;
        title.className = 'title ' + (msgType === 'success' ? 'success' : msgType === 'error' ? 'error' : '');
      }

      // Debug logging
      console.log('URL:', window.location.href);
      console.log('Hash:', window.location.hash);
      console.log('Search:', window.location.search);

      setState('loading', 'loading');

      // Check for persistent confirmation state
      if (sessionStorage.getItem('emailConfirmed') === 'true') {
        console.log('Found persistent confirmation state');
        setState('success', 'success');
        return;
      }

      // Check for Supabase error in hash
      function getHashParam(name) {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hash);
          return hashParams.get(name);
        }
        return null;
      }

      const errorCode = getHashParam('error_code');
      const errorDescription = getHashParam('error_description');

      if (errorCode === 'otp_expired') {
        console.log('OTP expired error detected');
        loader.style.display = 'none';
        title.textContent = 'Link Already Used or Expired';
        message.textContent = 'This confirmation link has already been used or has expired.\nIf you have already confirmed your email, you can log in. If not, please request a new confirmation email.';
        title.className = 'title error';
        return;
      }

      function getParam(name) {
        // Try query string first
        const params = new URLSearchParams(window.location.search);
        let value = params.get(name);
        if (value) {
          console.log(`Found ${name} in query string:`, value);
          return value;
        }
        // Try hash fragment
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hash);
          value = hashParams.get(name);
          if (value) {
            console.log(`Found ${name} in hash:`, value);
            return value;
          }
        }
        console.log(`${name} not found in URL`);
        return null;
      }

      const accessToken = getParam('access_token');
      const type = getParam('type');

      console.log('Access token:', accessToken ? 'Found' : 'Not found');
      console.log('Type:', type);

      // If we have parameters, try to confirm
      if (type === 'signup' && accessToken) {
        console.log('Attempting to exchange code for session...');
        supabase.auth.exchangeCodeForSession(accessToken)
          .then(({ data, error }) => {
            console.log('Exchange result:', { data, error });
            if (error) {
              console.error('Exchange error:', error);
              setState('error', 'error');
            } else {
              console.log('Exchange successful, setting confirmation flag');
              sessionStorage.setItem('emailConfirmed', 'true');
              setState('success', 'success');
              
              // Clear the URL hash to prevent issues
              if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname);
              }
            }
          })
          .catch((err) => {
            console.error('Exchange catch error:', err);
            setState('error', 'error');
          });
      } else {
        // No parameters found - this could mean:
        // 1. User already confirmed and URL was cleared
        // 2. Invalid link
        // 3. Page was refreshed after confirmation
        
        console.log('No parameters found, checking if user is already confirmed...');
        
        // Show a more helpful message instead of immediately showing error
        loader.style.display = 'none';
        title.textContent = 'Email Confirmation';
        message.textContent = 'If you clicked a confirmation link and are seeing this message, your email may have already been confirmed successfully.\n\nYou can now log in to your StyleWise account.';
        title.className = 'title success';
      }
    });
  </script>
</body>
</html>
