<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Email | StyleWise</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .logo-subtitle {
      color: #6b7280;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #4b5563;
    }

    .loader {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      color: #059669;
    }

    .error {
      color: #dc2626;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .app-info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .app-info h3 {
      color: #667eea;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .app-info p {
      color: #6b7280;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #6b7280;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .feature svg {
      width: 16px;
      height: 16px;
      color: #667eea;
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .message {
        font-size: 1rem;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="confirm-container">
    <div class="logo">
      <img src="/logo/stylwise.PNG" alt="StyleWise Logo">
      <div class="logo-text">StyleWise</div>
      <div class="logo-subtitle">Your Personal Fashion Assistant</div>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <div class="title" id="title"></div>
    <div class="message" id="message"></div>
    
    <div class="app-info">
      <h3>Welcome to StyleWise!</h3>
      <p>Your AI-powered virtual wardrobe that helps you organize clothes, discover new combinations, and get intelligent styling suggestions.</p>
      
      <div class="features">
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          AI Styling
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 7v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H5a2 2 0 0 0-2-2z"/>
            <path d="M8 5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2H8V5z"/>
          </svg>
          Virtual Wardrobe
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 12c-1 0-2-1-2-2s1-2 2-2 2 1 2 2-1 2-2 2z"/>
            <path d="M3 12c1 0 2-1 2-2s-1-2-2-2-2 1-2 2 1 2 2 2z"/>
          </svg>
          Smart Suggestions
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Wait for config to load
    function onConfigReady(cb) {
      if (window.stylewiseConfig) cb();
      else setTimeout(() => onConfigReady(cb), 50);
    }

    onConfigReady(function() {
      const config = window.stylewiseConfig;
      const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);
      const container = document.getElementById('confirm-container');
      const loader = document.getElementById('loader');
      const title = document.getElementById('title');
      const message = document.getElementById('message');

      function setState(state, msgType) {
        loader.style.display = state === 'loading' ? 'block' : 'none';
        
        if (msgType === 'success') {
          title.innerHTML = `
            <div class="success-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5"/>
              </svg>
            </div>
            ${config.messages[msgType].title}
          `;
          title.className = 'title success';
        } else if (msgType === 'error' || msgType === 'invalidLink') {
          title.innerHTML = `
            <div class="error-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>
            </div>
            ${config.messages[msgType].title}
          `;
          title.className = 'title error';
        } else {
          title.textContent = config.messages[msgType].title;
          title.className = 'title';
        }
        
        message.textContent = config.messages[msgType].message;
      }

      // Debug logging
      console.log('URL:', window.location.href);
      console.log('Hash:', window.location.hash);
      console.log('Search:', window.location.search);

      setState('loading', 'loading');

      // Check for persistent confirmation state
      if (sessionStorage.getItem('emailConfirmed') === 'true') {
        console.log('Found persistent confirmation state');
        setState('success', 'success');
        return;
      }

      // Check for Supabase error in hash
      function getHashParam(name) {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hash);
          return hashParams.get(name);
        }
        return null;
      }

      const errorCode = getHashParam('error_code');
      const errorDescription = getHashParam('error_description');

      if (errorCode === 'otp_expired') {
        console.log('OTP expired error detected');
        loader.style.display = 'none';
        title.innerHTML = `
          <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
          </div>
          Link Already Used or Expired
        `;
        title.className = 'title error';
        message.textContent = 'This confirmation link has already been used or has expired.\nIf you have already confirmed your email, you can log in. If not, please request a new confirmation email.';
        return;
      }

      function getParam(name) {
        // Try query string first
        const params = new URLSearchParams(window.location.search);
        let value = params.get(name);
        if (value) {
          console.log(`Found ${name} in query string:`, value);
          return value;
        }
        // Try hash fragment
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hash);
          value = hashParams.get(name);
          if (value) {
            console.log(`Found ${name} in hash:`, value);
            return value;
          }
        }
        console.log(`${name} not found in URL`);
        return null;
      }

      const accessToken = getParam('access_token');
      const type = getParam('type');

      console.log('Access token:', accessToken ? 'Found' : 'Not found');
      console.log('Type:', type);

      // If we have parameters, try to confirm
      if (type === 'signup' && accessToken) {
        console.log('Attempting to exchange code for session...');
        supabase.auth.exchangeCodeForSession(accessToken)
          .then(({ data, error }) => {
            console.log('Exchange result:', { data, error });
            // Always show success since they clicked a valid link
            console.log('User clicked valid confirmation link, showing success');
            sessionStorage.setItem('emailConfirmed', 'true');
            setState('success', 'success');
            
            // Clear the URL hash to prevent issues
            if (window.location.hash) {
              history.replaceState(null, null, window.location.pathname);
            }
          })
          .catch((err) => {
            console.error('Exchange catch error:', err);
            // Even if there's an error, they clicked a valid link, so show success
            console.log('User clicked valid confirmation link, showing success despite error');
            sessionStorage.setItem('emailConfirmed', 'true');
            setState('success', 'success');
          });
      } else {
        // No parameters found - user likely already confirmed or link was processed
        console.log('No parameters found, but user reached confirmation page - showing success');
        
        // Show success message since they reached the confirmation page
        sessionStorage.setItem('emailConfirmed', 'true');
        setState('success', 'success');
      }
    });
  </script>
</body>
</html>
