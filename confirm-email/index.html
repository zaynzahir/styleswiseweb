<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Email | StyleWise</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="/config.js"></script>
  <style>
    body {
      background: #fff;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(102, 126, 234, 0.12);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #667eea;
    }
    .title {
      color: #667eea;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .message {
      color: #764ba2;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      white-space: pre-line;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #48bb78;
    }
    .error {
      color: #f56565;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 0.5rem;
      }
      .title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="confirm-container">
    <div class="loader" id="loader"></div>
    <div class="title" id="title"></div>
    <div class="message" id="message"></div>
  </div>
  <script>
    // Wait for config to load
    function onConfigReady(cb) {
      if (window.stylewiseConfig) cb();
      else setTimeout(() => onConfigReady(cb), 50);
    }

    onConfigReady(function() {
      const config = window.stylewiseConfig;
      const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);
      const params = new URLSearchParams(window.location.search);
      const container = document.getElementById('confirm-container');
      const loader = document.getElementById('loader');
      const title = document.getElementById('title');
      const message = document.getElementById('message');

      function setState(state, msgType) {
        loader.style.display = state === 'loading' ? 'block' : 'none';
        title.textContent = config.messages[msgType].title;
        message.textContent = config.messages[msgType].message;
        title.className = 'title ' + (msgType === 'success' ? 'success' : msgType === 'error' ? 'error' : '');
      }

      setState('loading', 'loading');

      // Supabase expects access_token and type=email in the URL for confirmation
      function getParam(name) {
        // Try query string first
        const params = new URLSearchParams(window.location.search);
        let value = params.get(name);
        if (value) return value;
        // Try hash fragment (e.g. #access_token=...&type=signup)
        if (window.location.hash) {
          const hash = window.location.hash.substring(1); // remove '#'
          const hashParams = new URLSearchParams(hash);
          value = hashParams.get(name);
          if (value) return value;
        }
        return null;
      }

      // Check for Supabase error in hash (e.g. #error=access_denied&error_code=otp_expired)
      function getHashParam(name) {
        if (window.location.hash) {
          const hash = window.location.hash.substring(1);
          const hashParams = new URLSearchParams(hash);
          return hashParams.get(name);
        }
        return null;
      }

      const errorCode = getHashParam('error_code');
      const errorDescription = getHashParam('error_description');

      if (errorCode === 'otp_expired') {
        // Show a more helpful message for expired/used links
        loader.style.display = 'none';
        title.textContent = 'Link Already Used or Expired';
        message.textContent = 'This confirmation link has already been used or has expired.\nIf you have already confirmed your email, you can log in. If not, please request a new confirmation email.';
        title.className = 'title error';
        return;
      }

      const accessToken = getParam('access_token');
      const type = getParam('type');

      if (type === 'signup' && accessToken) {
        supabase.auth.exchangeCodeForSession(accessToken)
          .then(({ error }) => {
            if (error) {
              setState('error', 'error');
            } else {
              setState('success', 'success');
            }
          })
          .catch(() => setState('error', 'error'));
      } else {
        setState('error', 'invalidLink');
      }
    });
  </script>
</body>
</html>
