<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StyleWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            color: #222;
            line-height: 1.6;
        }
        .reset-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 32px;
            text-align: center;
        }
        .reset-header {
            margin-bottom: 40px;
        }
        .reset-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .reset-subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .reset-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .reset-form {
            background: #f8f9ff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
        }
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle .form-input {
            padding-right: 50px;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            padding: 5px;
        }
        .toggle-btn:hover {
            color: #667eea;
        }
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #666;
        }
        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ff6b6b; }
        .strength-medium { background: #ffd93d; }
        .strength-strong { background: #6bcf7f; }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-reset:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        @media (max-width: 900px) {
            .reset-container {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
        @media (max-width: 800px) {
            .reset-container { padding: 24px 16px; }
            .reset-title { font-size: 2rem; }
            .reset-form { padding: 30px 20px; }
        }
        @media (max-width: 500px) {
            .reset-container { padding: 16px 8px; }
            .reset-form { padding: 20px 16px; }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Reset Password</h1>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <form class="reset-form" id="resetForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-toggle">
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="password-strength">
                    <span id="strengthText">Password strength: </span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-reset" id="resetBtn">Reset Password</button>
        </form>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://iehbnglwxtwxlveaeknp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllaGJuZ2x3eHR3eGx2ZWFla25wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5MTE0NTIsImV4cCI6MjA2MjQ4NzQ1Mn0.652L15y6Nz0xVEWbuIQxbFAeb7yKK7Eravs_wphI2BU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || urlParams.get('token_hash');
        const type = urlParams.get('type');
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        // Debug: Log URL parameters to console
        console.log('URL Parameters:', {
            token: token,
            type: type,
            accessToken: accessToken,
            refreshToken: refreshToken,
            fullUrl: window.location.href
        });

        // Check if we're on the right page and have the right parameters
        if (window.location.pathname !== '/reset-password' && (token || accessToken)) {
            // We have reset parameters but we're not on the reset page
            // Redirect to the reset password page with the same parameters
            const newUrl = new URL('/reset-password', window.location.origin);
            newUrl.search = window.location.search;
            window.location.href = newUrl.toString();
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('svg');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (strength <= 2) {
                strengthBar.className = 'strength-fill strength-weak';
                strengthBar.style.width = (strength * 20) + '%';
                feedback = 'Weak';
            } else if (strength <= 3) {
                strengthBar.className = 'strength-fill strength-medium';
                strengthBar.style.width = (strength * 20) + '%';
                feedback = 'Medium';
            } else {
                strengthBar.className = 'strength-fill strength-strong';
                strengthBar.style.width = (strength * 20) + '%';
                feedback = 'Strong';
            }
            
            strengthText.textContent = `Password strength: ${feedback}`;
            return strength;
        }

        // Form validation and submission
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (checkPasswordStrength(newPassword) < 3) {
                showError('Please choose a stronger password');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Check if we have the necessary token
            if (!token) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                return;
            }

            try {
                // Verify the token and update password
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                });

                if (error) {
                    throw error;
                }

                // Update the password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (updateError) {
                    throw updateError;
                }

                // Success
                resetBtn.disabled = true;
                resetBtn.textContent = 'Password Reset!';
                showSuccess('Password reset successfully! You can now log in with your new password.');
                
                // Optional: Redirect to app after 3 seconds
                setTimeout(() => {
                    // You can redirect to your app here
                    // window.location.href = 'your-app-deep-link';
                }, 3000);

            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to reset password. Please try again.';
                
                if (error.message.includes('expired')) {
                    errorMessage = 'This reset link has expired. Please request a new password reset.';
                } else if (error.message.includes('invalid')) {
                    errorMessage = 'This reset link is invalid. Please check your email for the correct link.';
                }

                showError(errorMessage);
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
