<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StyleWise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 3rem 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            margin-bottom: 1rem;
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .logo-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .reset-header {
            margin-bottom: 2rem;
        }
        .reset-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .reset-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .reset-description {
            color: #4b5563;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .reset-form {
            background: rgba(248, 249, 255, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #374151;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle .form-input {
            padding-right: 3rem;
        }
        .toggle-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ef4444; }
        .strength-medium { background: #f59e0b; }
        .strength-strong { background: #10b981; }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-reset:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .app-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        .app-info h3 {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .app-info p {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        @media (max-width: 500px) {
            .reset-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            .reset-title {
                font-size: 1.8rem;
            }
            .reset-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Create a new secure password for your account</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="reset-form" id="resetForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-toggle">
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="button" class="btn-reset" id="resetBtn" onclick="handlePasswordReset()">Reset Password</button>
        </form>
        
        <div class="app-info">
            <h3>Welcome back to StyleWise!</h3>
            <p>Your AI-powered virtual wardrobe is ready to help you discover amazing outfit combinations and styling suggestions.</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://iehbnglwxtwxlveaeknp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllaGJuZ2x3eHR3eGx2ZWFla25wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY5MTE0NTIsImV4cCI6MjA2MjQ4NzQ1Mn0.652L15y6Nz0xVEWbuIQxbFAeb7yKK7Eravs_wphI2BU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || urlParams.get('token_hash');
        const type = urlParams.get('type');
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        // Debug: Log URL parameters to console
        console.log('Reset Password Page - URL Parameters:', {
            token: token,
            type: type,
            accessToken: accessToken,
            refreshToken: refreshToken,
            fullUrl: window.location.href,
            pathname: window.location.pathname
        });

        // Check if we have the required parameters
        if (!token && !accessToken) {
            console.error('No reset token found in URL parameters');
            document.getElementById('errorMessage').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('errorMessage').style.display = 'block';
        } else {
            console.log('Reset token found, form should be functional');
            
            // Check if the token looks valid (Supabase tokens are long JWT strings)
            const tokenToCheck = token || accessToken;
            if (tokenToCheck && tokenToCheck.length < 50) {
                console.warn('Token appears to be invalid (too short for Supabase JWT)');
                document.getElementById('errorMessage').textContent = 'This reset link appears to be invalid. Please request a new password reset email.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('svg');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        // Main password reset handler function
        async function handlePasswordReset() {
            console.log('Password reset button clicked!');
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            if (newPassword.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token') || urlParams.get('token_hash') || urlParams.get('access_token');
            
            if (!token) {
                errorMessage.textContent = 'Missing reset token.';
                errorMessage.style.display = 'block';
                return;
            }
            
            console.log('Using token for password reset:', token);
            console.log('Calling Supabase to reset password...');
            
            try {
                // For password reset with recovery token, we need to recover the session first
                const { data: recoveryData, error: recoveryError } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: 'recovery'
                });
                
                console.log('Recovery response:', { recoveryData, recoveryError });
                
                if (recoveryError) {
                    console.error('Recovery error:', recoveryError);
                    errorMessage.textContent = recoveryError.message || 'Invalid or expired reset link. Please request a new password reset.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Now update the user's password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                console.log('Update password response:', { data, error });
                
                if (error) {
                    console.error('Update password error:', error);
                    errorMessage.textContent = error.message || 'Failed to reset password. Please try again or request a new reset link.';
                    errorMessage.style.display = 'block';
                } else {
                    console.log('Password reset successful!');
                    successMessage.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            <div>
                                <strong>Password Updated Successfully!</strong><br>
                                Your password has been reset. You can now log in to your StyleWise account with your new password.
                            </div>
                        </div>
                    `;
                    successMessage.style.display = 'block';
                    
                    // Hide the form after successful reset
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Don't clear the form or URL - let the user see the success message
                }
            } catch (err) {
                console.error('Password reset error:', err);
                errorMessage.textContent = err.message || 'Failed to reset password. Please try again or request a new reset link.';
                errorMessage.style.display = 'block';
            }
        }

        console.log('Reset password form initialized successfully!');
    </script>
</body>
</html>
